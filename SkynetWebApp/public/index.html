<style>
:root {
	--text-color: #000;
    --bg-color: transparent;
    --nav-bg-color: #f8f9fa;
	--link-color: #0050C9;
	--link-hover-color: #A92626;
}
/* Dark mode colors */
@media (prefers-color-scheme: dark) {
	:root {
		--bg-color: #000;
        --text-color: #eee;
        --nav-bg-color: #111;
		--link-color: rgb(74, 125, 201);
		--link-hover-color: rgb(199, 91, 91);
    }
}

html { font-size: 16px; }
body {
    font-family: sans-serif;
    cursor: default;
	line-height: 1.5;
	color: var(--text-color);
	background-color: var(--bg-color);
}
li.nav-item.active a { border-bottom: 2px solid var(--text-color); }
li.nav-item { color: var(--text-color); }
.navbar-brand { font-weight: bold; padding: 0; color: var(--text-color); }
.navbar-brand:hover { color: var(--text-color); }
.navbar-mh .navbar-nav .nav-link { color: var(--text-color);}
.navbar-mh { border-bottom: 1px solid #666; }

/* Make footer more spacious */
footer { margin: 2em 0; }

/* Paragraph vertical spacing */
p { margin: .5em 0; }

/* Increase anchor color contrast */
a { color: var(--link-color); }
a:hover { color: var(--link-hover-color); }

.btn { position:relative; overflow: hidden; transform: translate3d(0,0,0); }
.btn::after {
	content: "";
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	pointer-events: none;
	background-image: radial-gradient(circle,#000 10%,transparent 10.01%);
	background-repeat: no-repeat;
	background-position: 50%;
	transform: scale(10,10);
	opacity: 0;
	transition: ease-out transform .5s, opacity .5s;
}
.btn:active::after { transform: scale(0,0); opacity: 0.2; transition: 0s; }
.btn-xs { padding: 0 .25em; font-size: 0.9em; }

::selection { background: #4488ff44; }

.background-gradient {
	background: rgb(2,0,36);
	background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(36,104,117,1) 100%);
}

.setting-category {
	text-transform: uppercase;
	font-weight: bold;
	font-size: 70%;
	letter-spacing: 1px;
	margin-top: 1em;
}
.setting-slider {
	width: 100%;
}

/* -------- */

canvas {
    border: 1px solid greenyellow;
    resize: both;
    min-width: 300px;
    min-height: 200px;
    max-height: 800px;
}
#draw-container {
    text-align: center;
}
</style>
</head>


<body>

<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-md navbar-mh">
	<div class="container-fluid">
		<a href="/" class="navbar-brand">
			<!-- <img src="/docs/assets/capstonelogo1.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
			Skynet Ground Station
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class='navbar-nav mr-auto'>
				<li class='nav-item mx-2 active'><a class="nav-link py-1" href="#">Overview<span class="sr-only">(current)</span></a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- Main window container -->
<div class="container-fluid">
    <div class="row">

		<!-- Panel 1: main camera view -->
        <div class="col-md-9 mt-3">
            <h3>Camera View</h3>
            <div id="draw-container" class="background-gradient py-3">
            </div>
        </div>

		<!-- Panel 2: controls panel -->
        <div class="col-md-3 mt-3">
			<h3>Control Panel</h3>
			
			<section>
				<p class="setting-category">Algorthm Settings</p>
				<ul class="list-group">
					<li class="list-group-item">
						<p>Sensitivity: <span id="curr_threshold_val">--</span></p>
						<input id="threshold_slider" class="setting-slider" type="range" min="0" max="1" value=0.5 step="0.01" onchange="updateSlider(this.value)">
					</li>
					<li class="list-group-item">
						<p>Model detection</p>
						<input type="radio" id="rb1" name="mdetection" value="Pedestrian Only" onchange="model_detection_update2(this)">  
						<label for="rb1">&nbsp;Pedestrian Only</label><br>
						<input type="radio" id="rb2" name="mdetection" checked value="All Classes" checked onchange="model_detection_update2(this)">
						<label for="rb2">&nbsp;All Classes</label><br>
					</li>
				</ul>
			</section>
        </div>

        <div class="col-12 mt-3">
            <h3>Status Monitor</h3>>
            <textarea rows = "5" cols = "100" id="status_box" readonly>
            </textarea>
        </div>
    </div>
</div>


<script>
let socket = io.connect('localhost');

let receivedData = null;

function setup() {
    let canvas = createCanvas(600, 400);
    canvas.parent('draw-container');
    frameRate(15);
    textSize(32);
}

function draw() {
    if (receivedData !== null) {
        loadImage(receivedData, img => {
            image(img, 0, 0);

            stroke(0);
            fill(255);
            text("Live", 10, 40);
        });
    } else {
        stroke(255, 0, 0);
        line(0, 0, width, height);
        line(width, 0, 0, height);
    }
}

// Socket handler for when we are 
// FIXME: Everytime a new frame is sent; previous frame is still stored in memory (Bad)
// let img = new Image();
socket.on('SRV_IMG_DATA', (data)=> {
    receivedData = 'data:image/jpeg;base64,' + data.toString();
});

socket.on('SRV_ML_RESULT', (result)=> {
    add_status_message(result.toString());
});

// Settings Scripts - needs use of the same socket
function updateSlider(slideAmount) {
	socket.emit('WEB2SRV_threshold_val', slideAmount.toString())
	
	// TODO: this should be moved to handler after server (i.e UI should not update if the 
	//       signal is not propeller emitted)
    add_status_message("Algorithm Sensitivity updated to " + slideAmount.toString());
    document.getElementById("curr_threshold_val").textContent = slideAmount.toString();
}

function update_threshold_min(value) {
    if (document.getElementById("threshold_slider").max < value) {
        add_status_message("Entered min value is greater than current max. No changes made")
    }
    else {
        document.getElementById("threshold_slider").min = value;
        add_status_message("Threshold min value changed to " + value);
    }
}

function update_threshold_max(value) {
    if (document.getElementById("threshold_slider").min > value) {
        add_status_message("Entered max value is smaller than current min. No changes made")
    }
    else {
        document.getElementById("threshold_slider").max = value;
        add_status_message("Threshold max value changed to " + value);
    }
}

// delete function if not used.
function model_detection_update(option_obj) {
    if (option_obj.checked == true) {
        add_status_message(option_obj.value + " added to object detection");
        socket.emit('WEB2SRV_detect_obj_on', option_obj.value);
    }
    else if (option_obj.checked == false) {
        add_status_message(option_obj.value + " removed from object detection");
        socket.emit('WEB2SRV_detect_obj_off', option_obj.value);
    }
}

function model_detection_update2(option_obj) {
    add_status_message("Object detection changed to " + option_obj.value);
    var obj = [option_obj.value, "1"]
    socket.emit('WEB2SRV_detect_obj', obj);
}

function add_status_message(message) {
    var txt = document.createTextNode("\n" + message);
    var ta = document.getElementById("status_box");
    ta.value = message;
    //ta.scrollTop = ta.scrollHeight;
}

</script>
</body>
</html>
