<style>
:root {
	--text-color: #000;
    --bg-color: white;
    --nav-bg-color: #f8f9fa;
	--link-color: #0050C9;
	--link-hover-color: #A92626;
}
/* Dark mode colors */
@media (prefers-color-scheme: dark) {
	:root {
		--bg-color: #000;
        --text-color: #eee;
        --nav-bg-color: #111;
		--link-color: rgb(74, 125, 201);
		--link-hover-color: rgb(199, 91, 91);
    }
}

html { font-size: 16px; }
body {
    font-family: sans-serif;
    cursor: default;
	line-height: 1.5;
	color: var(--text-color);
	background-color: var(--bg-color);
}
li.nav-item.active a { border-bottom: 2px solid var(--text-color); }
li.nav-item { color: var(--text-color); }
.navbar-brand { font-weight: bold; padding: 0; color: var(--text-color); }
.navbar-brand:hover { color: var(--text-color); }
.navbar-mh .navbar-nav .nav-link { color: var(--text-color);}
.navbar-mh { border-bottom: 1px solid #eee; background-color: var(--bg-color);}

/* Make footer more spacious */
footer { margin: 2em 0; }

/* Paragraph vertical spacing */
p { margin: .5em 0; }

/* Increase anchor color contrast */
a { color: var(--link-color); }
a:hover { color: var(--link-hover-color); }

.btn { position:relative; overflow: hidden; transform: translate3d(0,0,0); }
.btn::after {
	content: "";
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	pointer-events: none;
	background-image: radial-gradient(circle,#000 10%,transparent 10.01%);
	background-repeat: no-repeat;
	background-position: 50%;
	transform: scale(10,10);
	opacity: 0;
	transition: ease-out transform .5s, opacity .5s;
}
.btn:active::after { transform: scale(0,0); opacity: 0.2; transition: 0s; }
.btn-xs { padding: 0 .25em; font-size: 0.9em; }

::selection { background: #4488ff44; }

.background-gradient {
	background: rgb(2,0,36);
	background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(36,104,117,1) 100%);
}

.setting-category {
	text-transform: uppercase;
	font-weight: bold;
	font-size: 70%;
	letter-spacing: 1px;
	margin-top: 1em;
}
.setting-slider {
	width: 100%;
}

.logbox {
	padding: 4px;
	border: 1px solid rgba(0, 0, 0, 0.125);
	border-radius: 4px;
	min-height: 100px;
	max-height: 400px;
	overflow-y: auto;
	font-family: monospace;
	font-size: 85%;
}

.log-item {
	padding-left: .7em;
	width: 100%;
	min-height: 1em;
	border-bottom: 1px solid #eee;
}

.log-error  {
	background-color: rgba(255, 0, 0, 0.2);
	color: crimson;
}

.log-warning {
	background-color: rgba(255, 255, 0, 0.125);
	color: chocolate;
}

/* -------- */

canvas {
    border: 1px solid greenyellow;
    resize: both;
    min-width: 300px;
    min-height: 200px;
    max-height: 800px;
}
#draw-container {
    text-align: center;
}
</style>

<script>
let socket = io.connect('localhost');

let receivedData = null;

function setup() {
    let canvas = createCanvas(600, 400);
    canvas.parent('draw-container');
    frameRate(15);
    textSize(32);
}

function draw() {
    if (receivedData !== null) {
        loadImage(receivedData, img => {
            image(img, 0, 0);

            stroke(0);
            fill(255);
            text("Live", 10, 40);
        });
    } else {
        stroke(255, 0, 0);
        line(0, 0, width, height);
        line(width, 0, 0, height);
    }
}

// Socket handler for when we are 
// FIXME: Everytime a new frame is sent; previous frame is still stored in memory (Bad)

socket.on('SRV_IMG_DATA', (data)=> {
    receivedData = 'data:image/jpeg;base64,' + data.toString();
});

socket.on('SRV_ML_RESULT', (result)=> {
    addLogMessage(result.toString());
});

// Settings Scripts - needs use of the same socket

	//       signal is not propeller emitted)
    addLogMessage("Algorithm Sensitivity updated to " + slideAmount.toString());
    document.getElementById("curr_threshold_val").textContent = slideAmount.toString();
}

function model_detection_update2(option_obj) {
    addLogMessage("Object detection changed to " + option_obj.value);
    var obj = [option_obj.value, "1"]
    socket.emit('WEB2SRV_detect_obj', obj);
}

function addLogMessage(message) {
	$('#logbox').append('<div class="log-item">' + message + '</div>')
}
function addLogWarning(message) {
	$('#logbox').append('<div class="log-item log-warning">' + message + '</div>')
}
function addLogError(message) {
	$('#logbox').append('<div class="log-item log-error">' + message + '</div>')
}

function clearLog() {
	$('#logbox').empty();
